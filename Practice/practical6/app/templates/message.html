<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Count</title>
</head>
<body>
    <h2>{{ message }}</h2>
    {% if name %}
        <p>Name: {{ name }}</p>
    {% endif %}
    {% if count %}
        <p>Count: {{ count }}</p>
    {% endif %}

    <form action="{% url 'getData' %}" method="get">
        <button type="submit">Refresh Count</button>
    </form>

    <a href="{% url 'clearCookies' %}">Clear Cookies</a>
    <a href="{% url 'submitData' %}">Go back to form</a>
</body>
</html>
