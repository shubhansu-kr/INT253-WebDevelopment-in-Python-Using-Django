<!DOCTYPE html>
<html>
<head>
    <title>Medical Form</title>
</head>
<body>
    <h2>Medical Form</h2>
    {% if errors %}
        <div class="errors">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form action="{% url 'userform' %}" method="post">
        {% csrf_token %}
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="symptoms">Symptoms:</label>
        <textarea id="symptoms" name="symptoms" required></textarea><br><br>

        <label for="appointmentdate">Appointment Date:</label>
        <input type="date" id="appointmentdate" name="appointmentdate" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
