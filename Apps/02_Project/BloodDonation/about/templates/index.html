<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            background-color: #ff4d4d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ff3333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #fff5f5;
        }

        .hero h2 {
            color: #ff3333;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .cta-button {
            background-color: #ff4d4d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e63939;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            background-color: white;
        }

        .feature {
            text-align: center;
            max-width: 300px;
        }

        .feature img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        footer {
            background-color: #ff3333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Save Lives: Donate Blood</h1>
        <p>Your donation can make a difference</p>
    </header>

    <nav>
        <a href="{% url 'main' %}">Home</a>
        <a href="{% url 'donate' %}">Donate</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>

    {% block content %}
    {% comment %} Block Content Goes here {% endcomment %}
    {% endblock %}

    <footer>
        <p>&copy; 2025 Blood Donation Initiative. All rights reserved.</p>
    </footer>
</body>

</html>
