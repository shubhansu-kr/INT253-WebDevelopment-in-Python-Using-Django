<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Django Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }

        .container {
            background-color: white;
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        p {
            margin: 1rem 0 2rem;
            color: #666;
            font-size: 1.1rem;
        }

        a.button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #eb5d41;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Blog âœ¨</h1>
        <p>Click below to create your own blog post and share your thoughts.</p>
        <a href="/app/blog" class="button">Create Blog Post</a>
    </div>
</body>

</html>
