<!DOCTYPE html>
<html>
<head>
    <title>Create Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <h1>Create a Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>

    {% if form.errors %}
        <div style="color: red;">
            <h3>Form Errors:</h3>
            {{ form.errors }}
        </div>
    {% endif %}
</body>
</html>
