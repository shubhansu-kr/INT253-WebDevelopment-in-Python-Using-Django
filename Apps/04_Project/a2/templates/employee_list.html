<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <h2>Employee List</h2>
    <a href="{% url 'employee_add' %}">
        <button>Add New Employee</button>
    </a>
    <table >
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.department }}</td>
                <td>{{ employee.salary }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.number }}</td>
                <td>
                    <a href="{% url 'employee_edit' employee.id %}">
                        <button>Edit</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="7">No employees found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
