{% extends "base.html" %}
{% block content %}
    <div class="jumbo">
        <h2>Welcome to the Recipe Sharing Platform!</h2>
    </div>
    <div class="recipe-list">
        {% for recipe in recipes %}
            <div class="card">
                <h3><a href="/recipe/{{ recipe.id }}/">{{ recipe.title }}</a></h3>
                <p>{{ recipe.description }}</p>
                <p><strong>By:</strong> {{ recipe.author }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
